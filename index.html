<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Eliminamos CSP estricto para evitar warnings de Vite en dev -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Servicios profesionales de construcción y remodelación en South Florida por Jotaye Group LLC. Electricidad, plomería, pintura, cocinas y más."
    />
    <meta
      name="keywords"
      content="construcción, remodelación, electricidad, plomería, drywall, pintura, Jotaye Group LLC, Florida"
    />
    <meta name="author" content="Jotaye Group LLC" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="Jotaye Group LLC - Construcción y Remodelación Profesional"
    />
    <meta
      property="og:description"
      content="Expertos en servicios de construcción residencial y comercial en South Florida."
    />
    <!-- Para que Facebook/Twitter usen la versión WebP si está soportado -->
    <meta property="og:image" content="/assets/flayer-jotaye.webp" />
    <meta property="og:url" content="https://www.jotayegroupllc.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Jotaye Group LLC - Construcción y Remodelación Profesional"
    />
    <meta
      name="twitter:description"
      content="Servicios integrales de remodelación en cocinas, baños, plomería, electricidad y más."
    />
    <meta name="twitter:image" content="/assets/flayer-jotaye.webp" />

    <!-- Precarga del logo (evita CLS) -->
    <link rel="preload" href="/assets/logo-header.webp" as="image" />
    <!-- Precarga de la fuente (si usas Inter u otra, ejemplo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <meta name="theme-color" content="#1e293b" />
    <title>Jotaye Group LLC | Construcción y Remodelación en Florida</title>

    <!-- Carga del CSS generado por Vite + Tailwind/JIT -->
    <link rel="stylesheet" href="/index.css" />
